<!doctype html>
<html lang="en">

<head>
    <!-- Auth0Lock script -->
    <script src="https://cdn.auth0.com/js/lock/11.12.1/lock.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- VEX Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/js/vex.combined.min.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-flat-attack'</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/css/vex.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/css/vex-theme-os.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/css/vex-theme-flat-attack.css" />


    <title>Proj Manage</title>
    <style>
        html,body{
      height:100%;
    }

    .flex-fill {
      flex:1;
    }
    #to-do {
      background-color: red;
      opacity: 0.5;
    }
    #in-progress {
      background-color: yellow;
      opacity: 0.5;
    }
    #done {
      background-color: green;
      opacity: 0.5;
    }
    #headings>.col {
      text-align: center;
    }
    img {
      border-radius: 50%;
    }
  </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Proj Manage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li id='boarddropdown' class="nav-item dropdown" hidden>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <a id='login' class="nav-link" href="#">Login</a>
                <li id="loggedin" class="nav-item dropdown" hidden>
                    <a class="nav-link dropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <span id="profilenick">Username</span>
                        <img id="profileimg" src="" width="30" height="30" class="d-inline-block align-top" alt="">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a id='logout' class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 id="board-title" class="display-4">Proj Manage</h1>
            <p id="board-desc" class="lead">Drag and Drop Tiles (SCRUM Board)</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button" id="newboard">Create new Board</a>
                <a class="btn btn-primary btn-lg" href="#" role="button" id="newtodo">Create new TODO</a>
            </p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="headings">
            <div class="col">
                <h3><strong>TO DO</strong></h3>
            </div>
            <div class="col">
                <h3><strong>In Progress</strong></h3>
            </div>
            <div class="col">
                <h3><strong>DONE</strong></h3>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex h-100 flex-column" id='gen-board'>
        <div class="row h-100" style="display: flex; flex-wrap: wrap">
            <div class="col border border-dark" id="to-do">
                <div class="card" style="max-width: 18rem;" id="gen-card-1">
                    <div class="card-body">
                        <h5 id='title' class="card-title">TEST TODO</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li id="tag" class="list-group-item">TODO</li>
                        <li id="desc" class="list-group-item">This is card that is showing how a TODO looks.</li>
                    </ul>
                </div>
            </div>
            <div class="col border border-dark" id="in-progress">
            </div>
            <div class="col border border-dark" id="done">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='js/touchpunch.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
