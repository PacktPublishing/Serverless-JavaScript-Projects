<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- unpkg : use the latest version of Video.js -->
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>

  <title>Videos</title>
  <style>
    div.videocontent {
      width:90%; 
      max-width:960px;
    }
  </style>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Videos</h1>
      <p class="lead">Here are some videos you have hosted on AWS using LAMBDA</p>
    </div>
  </div>
  <center>
    <div class="videocontent">
      <video id="my-player"
            class="video-js vjs-default-skin vjs-big-play-centered"
            width="960"
            controls
            preload="auto"
            data-setup='{"fluid": true}'
            responsive>
        <source src="https://d1g68kb0l8t8jg.cloudfront.net/output/hls/samplevideo.m3u8" type="application/x-mpegURL">
      </video>
      <video id="my-player"
            class="video-js vjs-default-skin vjs-big-play-centered"
            width="960"
            controls
            preload="auto"
            data-setup='{"fluid": true}'
            responsive>
        <source src="https://d1g68kb0l8t8jg.cloudfront.net/output/hls/samplevideotwo.m3u8" type="application/x-mpegURL">
      </video>
    </div>
  </center>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    
  <script src="js/index.js"></script>
</body>

</html>
